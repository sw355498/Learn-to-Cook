<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>找食譜</title>
    <!-- 共用css檔載入 -->
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../css/search.css">
    <style>
        main section:nth-child(2n){
            background: #fff;
        }
        .section-block{
            padding: 20px 4rem 40px;
            overflow: hidden;
        }
        .section-block:first-child{
            padding-top: 20px;
        }
        .section-block:last-child{
            padding-bottom: 20px;
        }
        .section-block>h2{
            text-align: center;
            font-size: 2rem;
            margin-bottom: 15px;
        }

        /* 主題食譜區塊設置 */
        .classification-list{
            height: 800px;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: 1fr 1fr;
            column-gap: 50px;
            row-gap: 40px;
            justify-content: center;
        }
        .classification-list li{
            border-radius: 20px;
            position: relative;
        }
        .classification-list li:hover{
            box-shadow: 4px 3px 4px rgba(0, 0, 0, 0.25);
        }
        .classification-list img{
            width: 100%;
            height: calc(100% - 4.5vw);
            object-fit: cover;
            display: block;
            border-radius: 20px 20px 0 0;
        }
        .classification-list h3{
            width: 100%;
            background: var(--color_cornflowerBlue);
            color: #fff;
            padding: 10px 0;
            text-align: center;
            border-radius: 0 0 20px 20px;
            position: absolute;
            bottom: 0;
        }
        .classification-list img{
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }
        .left-block{
            grid-column-start: 1;
            grid-column-end: 4;
            grid-row-start: 1;
            grid-row-end: 3;
        }
        .topLeft-block{
            grid-column-start: 4;
            grid-column-end: 8;
            grid-row-start: 1;
            grid-row-end: 2;
        }
        .topRight-block{
            grid-column-start: 8;
            grid-column-end: 11;
            grid-row-start: 1;
            grid-row-end: 2;
        }
        .buttomLeft-block{
            grid-column-start: 4;
            grid-column-end: 7;
            grid-row-start: 2;
            grid-row-end: 3;
        }
        .buttomRight-block{
            grid-column-start: 7;
            grid-column-end: 11;
            grid-row-start: 2;
            grid-row-end: 3;
        }
        @media screen and (max-width: 1280px) {
            .classification-list{
                height: 550px;
            }
        }

    </style>
</head>
<body>
    <header>
        <nav class="nav-list">
            <ul>
                <li>
                    <a href="../index.html">
                        <img src="../images/LearnToCook-logo.png" alt="LearnToCook">
                    </a>
                </li>
                <li class="header-active"><a href="pages/recipe-list.html">找食譜</a></li>
                <li><a href="#">食譜分享</a></li>
                <li><a href="#">購物商城</a></li>
            </ul>
            <ul>
                <li><a href="#"><i class="bi bi-cart-fill"></i></a></li>
                <li><a href="#"><i class="bi bi-person-fill"></i></a></li>
            </ul>
        </nav>
    </header>
    <div class="search-bg">
        <div class="search-position">
            <h2>找食譜</h2>
            <div class="search-block">
                <div class="search-text">
                    <input type="text" placeholder="搜尋食譜">
                </div>
                <button class="search-btn">
                    <i class="bi bi-search"></i>
                    搜尋
                </button>
            </div>
        </div>
    </div>
    <main>
        <!-- 主題食譜 -->
        <section>
            <div class="section-block">
                <h2>主題食譜</h2>
                <ul class="classification-list">
                    <li class="left-block">
                        <a href="">
                            <img src="../images/義式料理.png" alt="義式料理">
                            <h3>義式料理</h3>
                        </a>
                    </li>
                    <li class="topLeft-block">
                        <a href="">
                            <img src="../images/日式料理.png" alt="日式料理">
                            <h3>日式料理</h3>
                        </a>
                    </li>
                    <li class="topRight-block">
                        <a href="">
                            <img src="../images/台式料理.png" alt="台式料理">
                            <h3>台式料理</h3>
                        </a>
                    </li>
                    <li class="buttomLeft-block">
                        <a href="">
                            <img src="../images/泰式料理.png" alt="泰式料理">
                            <h3>泰式料理</h3>
                        </a>
                    </li>
                    <li class="buttomRight-block">
                        <a href="">
                            <img src="../images/韓式料理.png" alt="韓式料理">
                            <h3>韓式料理</h3>
                        </a>
                    </li>
                </ul>
            </div>
            <a class="more">more</a>
        </section>
    </main>

    </footer>
</body>
</html>
